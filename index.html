<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300&display=swap" rel="stylesheet">
    <title>Site da Turma J</title>
</head>
<body>
    <header class="cabecalho">
        <h1><img class="cabecalho_imagem" src="avatar.jpg" alt="avatar da Débora"></h1>

        <ul class="cabecalho_menu">
            <li class="cabecalho_menu-item">Sobre</li>
            <li class="cabecalho_menu-item">Professores</li>
        </ul>
    </header>
<main>
    <section class="escola">
    <div class="escola_div">
    <h2 class="escola_titulo">Colégio Estadual Gabriel de Lara</h2>
    <p class="escola_texto">Teste</p>
    </div>
    <img class="escola_img" src="cgl.jpg" alt="imagem do colégio">
    </section>

    <section class="professores">
        <h2>Professores do Colégio Estadual Gabriel de Lara</h2>
        <div class="professores__div">
            <img class="professores__div-imagem" src="cgl.jpg" alt="foto do personagem">
            <h3 class="professores__div-titulo">Débora Martins</h3>
            <p class="professores__div-paragrafo">Filosofia, Pensamento Computacional</p>
        </div>
        <div class="professores__div">
            <img class="professores__div-imagem" src="cgl.jpg" alt="foto do personagem">
            <h3 class="professores__div-titulo">Débora Martins</h3>
            <p class="professores__div-paragrafo">Filosofia, Pensamento Computacional</p>
        </div>
</main>
</body>
</html>
